<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Personal Blog</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="post-wrapper">
                {% for film in films %}
                <article>
                    <a href="{{ url_for('review', film_id=loop.index0) }}">
                        <img src="{{ url_for('static', filename=film['images']) }}" alt="{{ film['title'] }} Poster" class="poster">
                    </a>
                </article>
                {% endfor %}
            </div>
            <div class="diary-section">
                <h2>My Thoughts and Diary</h2>
                <p>Here, you can write about your personal thoughts, experiences, and anything else you want to share.</p>
                <!-- Add more content as needed -->
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 My Personal Blog</p>
        </div>
    </footer>
</body>
</html>
